<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULB ON/OFF</title>
    <style>
        .btn{
    cursor: pointer;
}
    </style>
</head>

<body>
</body>
<img src="OFFBULB.jpg" id="bulb" alt="" >
<br>
<br>
<button class="btn" value="ON" onclick="on()">ON</button>
<button class="btn" value="OFF" onclick="off()" >OFF</button>
<script>
    function on(){
        var bulb= document.getElementById("bulb")
        bulb.src="BULB.jpg"
    }
    function off(){
        var bulb= document.getElementById("bulb")
        bulb.src="OFFBULB.JPG"
    }
</script>
</html>
